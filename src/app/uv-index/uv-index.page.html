<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>
      UV Index
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="openUserPreferences()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <div *ngIf="!network.onLine">Warning: network is offline, data may be stale</div>
  <kws-uv-index class="primary-value" [uvIndex]="uvIndex?.value"></kws-uv-index>
  <div class="description">{{ advice[(uvIndex?.riskLevel)] }}</div>
</ion-content>
