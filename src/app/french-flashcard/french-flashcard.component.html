<ion-card>
        <ion-card-header>
                <ion-item>
                        <ion-button color="primary" round small (click)="closeIt()">
                          <ion-icon name="arrow-back"></ion-icon></ion-button>
                      </ion-item>
                 
            </ion-card-header>
    <ion-card-content>
  
        <ion-item [hidden]="hideButtons">

        <div style="font-size: 16pt; text-align:center;">{{entry.wordModels[1].word}}&nbsp;
                <ion-button color="primary" round small (click)="sayWord()">
               <ion-icon name="volume-high"></ion-icon>
              </ion-button></div>

              </ion-item>
       <ion-item>
         <span style="font-size: 16pt; text-align: center;">{{entry.wordModels[1].sentence}}</span>
        </ion-item>
    
         <ion-item >
                <ion-button [hidden]="hideButtons" color="primary" round small (click)="saySentence()"><ion-icon name="volume-high"></ion-icon></ion-button>
          
            <ion-button [hidden]="hideButtons" color="primary" round small  (click)="flip()"><ion-icon name="refresh"></ion-icon> </ion-button>
              <ion-button [hidden]="hideButtons" color="primary" round small (click)="verify()"><ion-icon #micIcon name="mic"></ion-icon></ion-button> 
            </ion-item>
            <ion-item [hidden]="isCorrectHidden()"><ion-icon  name="checkmark" color="success"></ion-icon></ion-item>
            <ion-item [hidden]="isIncorrectHidden()"><ion-icon  name="close" color="danger"></ion-icon></ion-item>   </ion-card-content>
  </ion-card>
